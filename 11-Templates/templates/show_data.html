<!DOCTYPE html>
<html>
    <head>
        <title>Show Data</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(total_data) %}
                <tr>
                    <td>{{ i+1 }}</td>
                    <td>{{ data[i] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
